<!DOCTYPE html>
<html>

<head>
    <title>Plain Tetris</title>
    
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec4 vColor;
        varying vec4 fColor;
        void main()
        {
            gl_Position = vPosition;
            fColor = vColor;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 fColor;
        void main()
        {
            gl_FragColor = fColor;
        }
    </script>

    <script type="text/javascript" src="webgl-utils.js"></script>
    <script type="text/javascript" src="context.js"></script>
    
    <style type="text/css">
        .container {
            margin: 0 auto;
            text-align: center;
        }
    
        .inline {
            display: inline-block;
        }

        #scene {
            border: 1px solid black;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
</head>

<body>
    <div class="container">
        <input id="startBtn" type="button" onclick="startGame()" value="Start"/>
        <input id="pauseBtn" type="button" onclick="pauseGame()" value="Pause"/>
        <input id="mobileBtn" type="button" onclick="showVirtualBtns()" value="Virtual Button (for mobile)"/>
        <br/>
        <p class="inline">Score:</p>
        <p id="score" class="inline">0</p>
        <p class="inline">Count:</p>
        <p id="count" class="inline">0</p>
        <p class="inline">&larr; &rarr; &darr;: Move &uarr;: Rotate</p>
    </div>
    <div class="container">
        <canvas id="gl-canvas" width="500" height="600">
            Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>
    </div>
    <div id="btnBox" class="container">
    </div>
</body>

</html>
